<h2>Codomain</h2>
<p>
    <span id="result_box" class="" lang="en"><span class="hps">At this point please 
    enter</span> <span class="hps">a valid</span> <span class="hps">codomain.</span>
    <span class="hps alt-edited">Please note</span> <span class="hps">that only</span>
    <span class="hps">integers</span> <span class="hps">are allowed.</span>
    <span class="hps alt-edited">In addition</span><span class="">, the value of 
    &quot;From&quot; must be less than the value of &quot;To&quot;.</span> <span class="hps">Also make 
    sure</span> <span class="hps">that the</span>
    <span class="hps">range is</span> <span class="hps">not too tight</span><span 
        class="">, otherwise</span> it is possible that no lattice can
    <span class="hps">be generated.</span></span></p>
