<h2>Bitposition des Datenblocks</h2>
Beim <a href="help://Gen_Bleichenb_Sig_Tab">Bleichenbacher-Angriff</a> wird der <a href="help://Gen_Datablock_Tab">Datenblock</a> an eine bestimmte Position "verschoben". 
Die Position in Bit kann hier ausgewählt werden. Die Angabe bezieht sich auf den Anfang des Datenblocks, von rechts gezählt.
