<h2>Summe der Teiler</h2>

Diese Funktion gibt die Summe aller Teiler (inklusive 1 und n) einer natürlichen Zahl n an. <br />
Ihre Definition lautet:<br />
<img src="sigma" /><br />
Diese Funktion wird bei der Definition von <a href="http://de.wikipedia.org/wiki/Vollkommene_Zahlen" target="_blank">vollkommenen Zahlen</a> verwendet.
<br />
Es gilt: &sigma;(p) = p+1 für alle Primzahlen, und &sigma;(n) = 2n für alle vollkommenen Zahlen.
